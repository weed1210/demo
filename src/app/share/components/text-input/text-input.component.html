<div [formGroup]="form">
    <mat-form-field class="full-width">
        <mat-label>{{label}}</mat-label>
        <input matInput [type]="type" [id]="property" class="form-control" [formControlName]="property">
    
        <div ngClass="error-text" *ngIf="data?.invalid && (data?.dirty || data?.touched)" class="alert alert-danger">
            <ng-template ngFor let-error [ngForOf]="validationErrors.data" let-i="index">
                <div *ngIf="data?.hasError(error.key)">
                    {{error.value}}
                </div>
            </ng-template>
        </div>
    </mat-form-field>
</div>
