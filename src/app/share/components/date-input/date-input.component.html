<div [formGroup]="form">
    <mat-form-field>
        <input matInput [matDatepicker]="picker" [placeholder]="label" class="full-width"
            [formControlName]="property">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

        <div ngClass="error-text" *ngIf="data?.invalid && (data?.dirty || data?.touched)" class="alert alert-danger">
            <ng-template ngFor let-error [ngForOf]="validationErrors.data" let-i="index">
                <div *ngIf="data?.hasError(error.key)">
                    {{error.value}}
                </div>
            </ng-template>
        </div>
    </mat-form-field>
</div>
