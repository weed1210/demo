<mat-card class="example-card" length>
    <mat-card-header>
        <mat-card-subtitle>{{ task.id }} | {{ task.dueDate | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
        <mat-card-title>{{ task.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="task-description">{{ task.description }}</div>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
    </mat-card-actions>
</mat-card>
